<div id="main-container">
  <div id="title">
    <h1 id="main-title">Talk To Me</h1>
  </div>
  <div class="frame-box">
    <div *ngFor="let item of chatConversation">
      <p class="card-text padding" [ngClass]="item.cssClass">
        {{ item.person }} : {{ getText(item.response) }}
      </p>
    </div>
    <div>
      <img
        src="../../assets/ZNeT.gif"
        *ngIf="showSpinner"
        id="loadImg"
        width="50px"
        height="50px"
      />
    </div>
  </div>
  <br />
  <div id="main-content">
    <input
      id="word-input"
      row="3"
      cols="15"
      [(ngModel)]="promptText"
      (keyup.enter)="checkResponse()"
      placeholder="Ask your question"
    />

    <br />
    <button id="submit-btn" (click)="checkResponse()">Send</button>
  </div>
</div>
